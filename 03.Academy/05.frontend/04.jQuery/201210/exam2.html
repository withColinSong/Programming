<html lang="kr">
<head>
<meta charset="UTF-8">
<title>네비게이션</title>
<style>

* {
    box-sizing: border-box;
}
.navi {
    padding: 0;
    display: flex;
    justify-content: center;
}

.navi>li{
background-color: black;
list-style-type: none;
width: 150px;
height: 50px;
text-align: center;
}

.navi>li>a{
color: white;
text-decoration: none;
line-height: 50px;
width: 100%;
height: 100%;

}

.navi>li:hover{
cursor: pointer;
font-size: 1.2em;
font-weight: bold;
}

</style>
</head>
<body>
<ul class="navi">
<li><a href="#">HTML5</a></li>
<li><a href="#">CSS3</a></li>
<li><a href="#">JavaScript</a></li>
<li><a href="#">jQuery</a></li>
</ul>
</body>
</html>
